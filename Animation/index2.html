<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .head {
      width: 200px;
      height: 200px;
      background-image: none;
    }
  </style>
</head>

<body>
  <div>
    <img class="head" src="boy.gif" />
  </div>
  <button class="play">Play</button>
  <button class="pause">Pause</button>
  <button class="reverse">Reverse</button>
  <button class="updatePlaybackRate">Update Playback Rate</button>

  <script>
    window.addEventListener("load", function () {
      var shapeElement = document.querySelector(".head");
      var Frames = [
        { transform: "translateX(0px)" },
        { transform: "translateX(1080px)" },
      ];

      var Timer = {
        duration: 3000,
        iterations: Infinity,
        //   direction: "alternate", 
      };

      var shapeAnimate = shapeElement.animate(Frames, Timer);

      document.querySelector(".play").addEventListener("click", function () {
        shapeAnimate.play();
      });
      document.querySelector(".pause").addEventListener("click", function () {
        shapeAnimate.pause();
      });
      document
        .querySelector(".reverse")
        .addEventListener("click", function () {
          shapeAnimate.reverse();
        });
      document
        .querySelector(".updatePlaybackRate")
        .addEventListener("click", function () {
          shapeAnimate.updatePlaybackRate(shapeAnimate.playbackRate * 1.2);
        });
    });
  </script>
</body>

</html>
